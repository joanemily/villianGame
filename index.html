<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div id="grid">
            <div id="login">
                <input type="password" placeholder=" " name="password" id="password" required/>
                <button type="submit" onclick="password()">Submit</button>
            </div>
            <div id="success">
                <h1>YOU HAVE SUCCESSFULLY DEACTIVATED THE ALARM.</h1>
            </div>
            <div id="error">
                <h1>YOU HAVE ENTERED AN INCORRECT PASSWORD.</h1>
                <button type="button" onclick="login()">Try Again</button>
            </div>
            <div id="countdown" class="glitch">
                <div id='tiles' class="color-full"></div>
                <div class="countdown-label">Time Remaining</div>
            </div>
        </div>
    </body>
</html>

<script src="index.js" type="text/javascript"></script>
